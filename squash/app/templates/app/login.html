
<!-- template adapted from http://www.tangowithdjango.com/book/chapters/login.html -->
{% extends 'app/base.html' %}
{% block body %}

<head>
<!-- 
adapted from https://www.tutorialspoint.com/materialize/materialize_selects.htm -->


      <title>The Materialize Selects Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">      
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script> 
    <script>
         $(document).ready(function() {
         $('select').material_select();
      });
      </script>
   </head>


    <div class="container">

    <head>Login to Squash CMU</head>

        <div class="row"> <br/ br/> </div>

        

        <form class="col s12" method="POST" action="/login" id="login-form">



                {% csrf_token %}



                <div class="row">
                    <div class="input-field col s6">
                        <label for="username">Username</label>
                        <input placeholder="Placeholder" name="username" type="text" class="validate">
                        
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s6">
                        <label for="password">Password</label>
                        <input placeholder="Placeholder" name="password" type="password" class="validate">
                        
                    </div>
                </div>

                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>


                <p>Don't have an account?</p>

                <div class="row">
                    <a onclick="location.href='/register';"
                    class="waves-effect waves-light btn">Register</a>

            </form>

        </div>



{% endblock %}
