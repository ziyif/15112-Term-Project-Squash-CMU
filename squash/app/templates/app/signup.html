<!DOCTYPE html>

<html>
  <head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <!-- Customized CSS -->
  </head>

  <body>

    <!-- The navigation bar -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Squash CMU</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">


          <li><a href="/signup">Sign up</a></li>
          <li><a href="/partner">Find a Partner</a></li>
          <li><a href="/court">Find a Court</a></li>
          <li><a href="/ladder">Ladder</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
<!--     <div class="section"><br><br><br><br><br></div> -->
      <form class="col s12" method="POST" action="/signup" id="signup-form">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Placeholder" name="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
        </div>
        <div class="row">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
      <p>{{ result }}</p>
    </div>





    <h1>{{ greetings }} {{ name }}</h1>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

  </body>
</html>
