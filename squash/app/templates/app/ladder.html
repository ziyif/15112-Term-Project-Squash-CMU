{% extends 'app/base.html' %}

{% block title %}User Profile{% endblock %}


{% block body %}

    
    <div class="container">
        <h1>Ladder</h1>
        <ul>
            {% for x,y,z in ladder %}
                {% if player_id != z.id %}
                <li>Rank {{x}} <a href="/match_history_opponent/{{player_id}}/{{z.id}}">{{z}}</a> {{y}}</li>

                {% else %}
                <li>Rank {{x}} {{z}} {{y}}</li>
                {% endif %}
            {% endfor %}
      
        </ul>

    </div>






{% endblock %}
